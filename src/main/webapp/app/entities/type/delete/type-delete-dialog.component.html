<form *ngIf="type" name="deleteForm" (ngSubmit)="confirmDelete(type.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="typeDeleteDialogHeading">تأكيد عملية الحذف</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-type-heading">هل أنت متأكد أنك تريد حذف؟</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>إلغاء</span>
    </button>

    <button id="jhi-confirm-delete-type" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>حذف</span>
    </button>
  </div>
</form>
