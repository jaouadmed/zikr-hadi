<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
  crossorigin="anonymous"
/>
<div *ngIf="!isAuthenticated()" style="background-color: {{ color }};top: 0;left: 0;height: 100%;width: 100%;position: fixed;height: 100%;">
  <div style="width: 100%; height: 100%; position: fixed"></div>
  <ng-container *ngTemplateOutlet="front"></ng-container>
</div>
<div *ngIf="isAuthenticated()">
  <ng-container *ngTemplateOutlet="back"></ng-container>
</div>

<ng-template #front>
  <router-outlet> </router-outlet>
</ng-template>

<ng-template #back>
  <jhi-page-ribbon></jhi-page-ribbon>
  <div style="direction: rtl">
    <router-outlet name="navbar"></router-outlet>
  </div>
  <div class="container-fluid" style="direction: rtl; text-align: right">
    <div class="card jh-card">
      <router-outlet></router-outlet>
    </div>

    <!--jhi-footer style="direction: rtl;"></jhi-footer-->
  </div>
</ng-template>
